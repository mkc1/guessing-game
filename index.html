<!DOCTYPE html>

<head>
  <title>Guess The Number!</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/990/s300/grace-20hopper-20academy-20logo-20-20image.png">
  </header>

  <h1>Guess The Number</h1>

  <p>The game is simple, guess a number between 1-100.</p>
  <p>We'll tell you if you're 'hot' or 'cold' based on how close you are.</p>

  <form action="#" method="post">
    <input type="num" placeholder="Input number 1-100">
    <input type="submit">
    <p><button type="button">Play Again!</button>
    <button type="button">Hint</button></p>
  </form>

  <p># guesses remaining</p>

</body>
</html>
