<!DOCTYPE html>

<head>
  <title>Guess The Number!</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/990/s300/grace-20hopper-20academy-20logo-20-20image.png">
  </header>

  <h1>Guess The Number</h1>

  <h2>The game is simple, guess a number between 1-100.</h2>
  <p id="advice"></p>
  <div id="message"></div>

  <form id="userBox">
    <input type="num" id="playersNumber" placeholder="Input number 1-100">
    <button type="button" id="playersInput" onclick="myNamespace.playersGuessSubmission();">Submit</button>
    <p><button type="button" id="replayButton" onclick="myNamespace.playAgain();">Play Again!</button>
    <button type="button" id="hint" onclick="myNamespace.provideHint();">Hint</button></p>
  </form>

  <p id="guessesLeft">5 guesses remaining</p>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script type="text/javascript" src="guessingGame.js"></script>

</body>
